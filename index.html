<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portforio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="home" class="portforioTop">
    <header class="page-header wrapper">
      <div class="headerImg">
        <img src="img/p4031.jpg" alt="ポートフォリオ ホーム">
          <h1>portforio</h1>
      </div>
        <nav>
            <ul class="main-nav">
              <div class="point">
                <li><a href="#about"><img src="img/女性の人物フリーアイコン素材.png" 
                    alt="紹介アイコン">about me</a></li>
              </div>
              <div class="point">
                <li><a href="#skill"><img src="img/デスクワークのフリー素材5.jpeg" 
                  alt="紹介アイコン ">skill</a></li>
              </div>
              <div class="point">
                <li><a href="#deliverable"><img src="img/チェックシートのアイコン.jpeg" 
                  alt="紹介アイコン">deliverable</a></li>
              </div>
              <div class="point">
                <li><a href="#contact"><img src="img/メールの無料アイコンその8.jpeg" 
                  alt="紹介アイコン">contact</a></li>
              </div>
            </ul>
        </nav>
    </header>
</div>
<main>
  <h2 class="title">about me</h2>
  <section class="content-section" id="about">
    <div class="profile_details">
      <img class="profile"src="img/flower201261777_TP_V.jpg" alt="プロフィール">
      <p>こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。
        こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。
        こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。</p>
    </div>
    <img class="picture"src="img/IMG_1285.jpeg" alt="顔写真">
  </section>
  <section class="content-section" id="skill">
    <h2 class="title">skill</h2>
    <div class="container">
      <div class="box">
        <p>HTML&CSS</p>
      </div>
      <div class="box">
        <p>Javascript</p>
      </div>
      <div class="box">
        <p>Jquery</p>
      </div>
      <div class="box">
        <p>PHP</p>
      </div>
      <div class="box">
        <p>MySQL</p>
      </div>
      <div class="box">
        <p>Webライター</p>
      </div>
    </div>
  </section>
  <section class="content-section" id="deliverable">
    <h2 class="title">deliverable</h2>
    <div class="sakuhinn">
      <div class="zyanken">
        <a href="ジャンケンゲーム/index.html">
          <img src="ジャンケンゲーム/ジャンケンゲーム.png"  alt="ジャンケンゲーム画像" width=300px height=200px >
        </a>
        <p>簡単なジャンケンゲームです</p>
      </div>
    </div>
  </section>
  <section class="content-section" id="contact">
    <div class="wrapper">
      <h2 class="title">Contact</h2>
      <form action="#">
          <div>
              <label for="name">お名前</label>
              <input type="text" id="name" name="your-name">
          </div>

          <div>
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="your-email">
          </div>

          <div>
              <label for="message">メッセージ</label>
              <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="submit" class="button" value="送信">
      </form>
      <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/fan_pg_ah" >@fan_pg_ah</a> 
            </div>
        </div>
    </section>
  </div>
  </section>
</main>
<footer>
  <div class="footer"></div>
</footer>

</html>
